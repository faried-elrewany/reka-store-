هتعمل اللون بتاع كل اسكيل في هوفر ايفيكت وب س كده الموضوع بسيط ان شاء الله 

اللون هتاخده من لون الاس في جي في فايل الايكونز بتاعك 

ممكن تزود حركة كده انك لما تدوس علي شهادة من الشهادات الي بتحطها 
يتعمل هوفر علي السكيل بتاعتها وهكذا 
شوف ليه الهوفر مش شغال علي الباقي ولو ضايقك شيله او خليه جلوبال 

+-->
